<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç –±–ª–æ–∫–∞ "–î—É–º–∞—é..." JARVIS</title>
    <style>
        body {

        }
        .test-container {

            margin: 0 auto;

        }
        .thinking-title {

        }
        .thinking-content {

            color: #6c757d;
            white-space: pre-wrap;
        }
        .thinking-cursor {
            animation: blink 1s infinite;
            color: #007bff;
        }
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        .status {

            padding: 15px; 
            border-radius: 8px; 
            font-weight: bold;
        }
        .success {

            color: #155724; 
            border: 1px solid #c3e6cb; 
        }
        .info { 
            background: #d1ecf1; 
            color: #0c5460; 
            border: 1px solid #bee5eb; 
        }
        button {
            background: #19c37d;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover {
            background: #15a068;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>ü§î –¢–µ—Å—Ç –±–ª–æ–∫–∞ "–î—É–º–∞—é..." JARVIS</h1>
        
        <div class="info status">
            ‚ÑπÔ∏è <strong>–ü—Ä–æ–≤–µ—Ä—è–µ–º:</strong> –ë–ª–æ–∫ –¥—É–º–∞–Ω–∏—è –¥–æ–ª–∂–µ–Ω –æ—Ç–æ–±—Ä–∞–∂–∞—Ç—å—Å—è –±–µ–∑ –∏—Å–∫–∞–∂–µ–Ω–Ω—ã—Ö —Å–∏–º–≤–æ–ª–æ–≤
        </div>
        
        <button onclick="testThinkingBlock()">üß† –ü–æ–∫–∞–∑–∞—Ç—å –±–ª–æ–∫ "–î—É–º–∞—é..."</button>
        <button onclick="testThinkingText()">üìù –¢–µ—Å—Ç —Ç–µ–∫—Å—Ç–∞ –º—ã—Å–ª–µ–π</button>
        <button onclick="clearTests()">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å</button>
        
        <div id="thinking-demo" class="thinking-demo hidden">
            <div class="thinking-title">ü§î –î—É–º–∞—é...</div>
            <div class="thinking-content" id="thinking-content">
                <span class="thinking-cursor">|</span>
            </div>
        </div>
        
        <div id="results"></div>
    </div>

    <script>
        function addResult(message, type) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `status ${type}`;
            resultDiv.innerHTML = message;
            resultsDiv.appendChild(resultDiv);
        }

        function testThinkingBlock() {
            const demo = document.getElementById('thinking-demo');
            demo.classList.remove('hidden');
            
            addResult('ü§î <strong>–ë–ª–æ–∫ "–î—É–º–∞—é..." –æ—Ç–æ–±—Ä–∞–∂–µ–Ω:</strong><br>–ü—Ä–æ–≤–µ—Ä—å—Ç–µ, —á—Ç–æ –∑–∞–≥–æ–ª–æ–≤–æ–∫ "ü§î –î—É–º–∞—é..." –æ—Ç–æ–±—Ä–∞–∂–∞–µ—Ç—Å—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ', 'info');
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞ –∏—Å–∫–∞–∂–µ–Ω–Ω—ã–µ —Å–∏–º–≤–æ–ª—ã
            const title = demo.querySelector('.thinking-title').textContent;
            if (title.includes('ÔøΩÔøΩ')) {
                addResult('‚ùå <strong>–ù–∞–π–¥–µ–Ω—ã –∏—Å–∫–∞–∂–µ–Ω–Ω—ã–µ —Å–∏–º–≤–æ–ª—ã –≤ –∑–∞–≥–æ–ª–æ–≤–∫–µ!</strong>', 'error');
            } else {
                addResult('‚úÖ <strong>–ó–∞–≥–æ–ª–æ–≤–æ–∫ —á–∏—Å—Ç—ã–π:</strong> "' + title + '"', 'success');
            }
        }

        async function testThinkingText() {
            const demo = document.getElementById('thinking-demo');
            const content = document.getElementById('thinking-content');
            demo.classList.remove('hidden');
            
            // –¢–µ—Å—Ç–æ–≤—ã–µ —Ç–µ–∫—Å—Ç—ã –º—ã—Å–ª–µ–π (–∫–∞–∫ –≤ —Ä–µ–∞–ª—å–Ω–æ–º JARVIS)
            const thinkingSteps = [
                '–ê–Ω–∞–ª–∏–∑–∏—Ä—É—é —Å—É—Ç—å –≤–æ–ø—Ä–æ—Å–∞',
                '–°—Ç—Ä—É–∫—Ç—É—Ä–∏—Ä—É—é –æ—Ç–≤–µ—Ç –¥–ª—è –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–π –ø–æ–ª—å–∑—ã', 
                '–î–æ–±–∞–≤–ª—é –ø—Ä–∏–º–µ—Ä—ã –∏ –ø—Ä–∞–∫—Ç–∏—á–µ—Å–∫–∏–µ —Å–æ–≤–µ—Ç—ã'
            ];
            
            addResult('üìù <strong>–ò–º–∏—Ç–∞—Ü–∏—è –ø—Ä–æ—Ü–µ—Å—Å–∞ –º—ã—à–ª–µ–Ω–∏—è:</strong><br>–ü—Ä–æ–≤–µ—Ä—è–µ–º —Ç–µ–∫—Å—Ç –Ω–∞ –∏—Å–∫–∞–∂–µ–Ω–Ω—ã–µ —Å–∏–º–≤–æ–ª—ã', 'info');
            
            let fullText = '';
            for (let i = 0; i < thinkingSteps.length; i++) {
                if (i > 0) fullText += '\n\n';
                
                const step = thinkingSteps[i];
                fullText += step;
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞ –∏—Å–∫–∞–∂–µ–Ω–Ω—ã–µ —Å–∏–º–≤–æ–ª—ã
                if (step.includes('ÔøΩÔøΩ')) {
                    addResult(`‚ùå <strong>–ò—Å–∫–∞–∂–µ–Ω–Ω—ã–µ —Å–∏–º–≤–æ–ª—ã –≤ —à–∞–≥–µ ${i+1}:</strong> "${step}"`, 'error');
                } else {
                    addResult(`‚úÖ <strong>–®–∞–≥ ${i+1} —á–∏—Å—Ç—ã–π:</strong> "${step}"`, 'success');
                }
                
                content.innerHTML = fullText + '<span class="thinking-cursor">|</span>';
                await new Promise(resolve => setTimeout(resolve, 1000));
            }
            
            addResult('üéâ <strong>–¢–µ—Å—Ç –∑–∞–≤–µ—Ä—à–µ–Ω!</strong> –í—Å–µ —Ç–µ–∫—Å—Ç—ã –º—ã—Å–ª–µ–π –ø—Ä–æ–≤–µ—Ä–µ–Ω—ã', 'success');
        }

        function clearTests() {
            document.getElementById('thinking-demo').classList.add('hidden');
            document.getElementById('results').innerHTML = '';
            document.getElementById('thinking-content').innerHTML = '<span class="thinking-cursor">|</span>';
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Ç–µ—Å—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            addResult('üöÄ <strong>–¢–µ—Å—Ç –∑–∞–≥—Ä—É–∂–µ–Ω:</strong> –ì–æ—Ç–æ–≤ –∫ –ø—Ä–æ–≤–µ—Ä–∫–µ –±–ª–æ–∫–∞ "–î—É–º–∞—é..."', 'info');
        };
    </script>
</body>
</html>
